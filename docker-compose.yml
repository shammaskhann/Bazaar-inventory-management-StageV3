version: '3.8'

services:
  app1:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080

  app2:
    build: .
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
